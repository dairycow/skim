repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'tests/.*|docs/.*'

  - repo: local
    hooks:
      # Strict hooks for trading code (no auto-fix, but exit-zero)
      - id: ruff-check-trading
        name: ruff check (trading)
        entry: uv run ruff check src/skim/trading tests/trading --fix --exit-zero
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: ruff-format-trading
        name: ruff format (trading)
        entry: uv run ruff format src/skim/trading tests/trading
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      # Relaxed hooks for analysis code (auto-fix, no blocking)
      - id: ruff-check-analysis
        name: ruff check (analysis)
        entry: uv run ruff check src/skim/analysis --fix --exit-zero
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: ruff-format-analysis
        name: ruff format (analysis)
        entry: uv run ruff format src/skim/analysis
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      # Pyright for infrastructure (strict)
      - id: pyright-infrastructure
        name: pyright (infrastructure)
        entry: uv run pyright src/skim/infrastructure
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      # Unit tests for trading only (strict coverage) - manual stage only
      - id: pytest-trading
        name: pytest (trading)
        entry: uv run pytest tests/trading/ -n auto --log-level=WARNING
        language: system
        types: [python]
        pass_filenames: false
        stages: [manual]

      - id: pytest-coverage-trading
        name: pytest coverage (trading)
        entry: uv run pytest tests/trading/ -n auto --cov=src/skim/trading --cov-fail-under=80 --cov-report=term-missing --log-level=WARNING
        language: system
        types: [python]
        pass_filenames: false
        stages: [manual]

      - id: check-env-example
        name: Check .env.example changes
        entry: scripts/check-env-example.sh
        language: script
        files: '^\.env\.example$'
