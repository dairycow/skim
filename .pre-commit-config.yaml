repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'tests/.*|docs/.*'

  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check src tests
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format --check src tests
        language: system
        types: [python]

      - id: pytest-unit
        name: pytest unit tests
        entry: uv run pytest tests/unit/ -v
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest-full
        name: pytest full suite
        entry: uv run pytest tests/unit/ tests/integration/
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      - id: pytest-coverage
        name: pytest coverage
        entry: uv run pytest tests/unit/ tests/integration/ --cov=src --cov-fail-under=80 --cov-report=term-missing
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      - id: check-env-example
        name: Check .env.example changes
        entry: scripts/check-env-example.sh
        language: script
        files: '^\.env\.example$'