repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check src tests
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format --check src tests
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: uv run pytest tests/unit/ tests/integration/
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]