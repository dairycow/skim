version: '3.8'

services:
  # Skim Trading Bot
   bot:
    build: .
    container_name: skim-bot
    restart: unless-stopped
    environment:
      # Trading bot configuration
      - PAPER_TRADING=${PAPER_TRADING:-true}
      - GAP_THRESHOLD=${GAP_THRESHOLD:-3.0}
      - MAX_POSITION_SIZE=${MAX_POSITION_SIZE:-1000}
      - MAX_POSITIONS=${MAX_POSITIONS:-5}
      - DB_PATH=${DB_PATH:-/app/data/skim.db}
      # OAuth 1.0a credentials for IBKR Client Portal API
      - OAUTH_CONSUMER_KEY=${OAUTH_CONSUMER_KEY}
      - OAUTH_ACCESS_TOKEN=${OAUTH_ACCESS_TOKEN}
      - OAUTH_ACCESS_TOKEN_SECRET=${OAUTH_ACCESS_TOKEN_SECRET}
      - OAUTH_SIGNATURE_PATH=${OAUTH_SIGNATURE_PATH}
      - OAUTH_ENCRYPTION_PATH=${OAUTH_ENCRYPTION_PATH}
      - OAUTH_DH_PRIME=${OAUTH_DH_PRIME}
      # Discord webhook for notifications (optional)
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./oauth_keys:/opt/skim/oauth_keys:ro
      - ./scripts:/app/scripts:ro
    networks:
      - skim-network

networks:
  skim-network:
    driver: bridge